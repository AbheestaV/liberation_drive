<!DOCTYPE html>
<html>
    <head>
        <title>Menu Items</title>
    </head>
    <body>
        <h1>Menu for {{ restaurant.name }}</h1>
        <ul>
            {% for item in menu_items %}
                <li>{{ item.name }} - {{ item.price }} - Available: {{ item.available }}</li>
            {% empty $}
                <li>No menu items available.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'menu_add_item' restaurant.id %}">Add New Menu Item</a>
    </body>
</html>
